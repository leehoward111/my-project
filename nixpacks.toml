[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer', 'php82Extensions.gd']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader --no-interaction']

[phases.build]
cmds = [
    'php artisan config:cache',
    'php artisan route:cache',
    'php artisan view:cache'
]

[start]
cmd = 'php artisan migrate --force && php artisan db:seed --class=OutfitFormulaSeeder --force && php artisan serve --host=0.0.0.0 --port=$PORT'
