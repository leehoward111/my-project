services:
  - type: web
    name: my-laravel-app
    runtime: docker           # ✅ PHP 用 Docker（Render 沒有原生 PHP runtime）
    region: singapore
    plan: free
    dockerfilePath: ./Dockerfile

    envVars:
      # === App 基本設定（敏感值請不要 commit，改用 Dashboard 填入）===
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        sync: false           # ✅ 到 Render 後台填，這裡不要寫死
      # === Log / Cache / Queue（先走檔案/同步，日後可升級 Redis/Queue）===
      - key: LOG_CHANNEL
        value: errorlog
      - key: SESSION_DRIVER
        value: file
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      # === DB：由 Blueprint 建 PostgreSQL 並自動注入連線字串 ===
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: my-laravel-db
          property: connectionString

databases:
  - name: my-laravel-db
    region: singapore
    plan: free
    databaseName: outfit_formulas_db
    user: outfit_user
