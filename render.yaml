services:
  - type: web
    name: my-laravel-app
    runtime: docker           # ✅ PHP 用 Docker（不要使用 runtime: php）
    region: singapore
    plan: free
    dockerfilePath: ./Dockerfile

    envVars:
      # === App 基本設定（敏感值請不要 commit，改用 Dashboard 填入）===
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        sync: false           # ✅ 用 Dashboard 輸入，不要寫死在 repo
      # === Log / Cache / Queue（先走檔案與同步，日後再升級 Redis/隊列）===
      - key: LOG_CHANNEL
        value: errorlog
      - key: SESSION_DRIVER
        value: file
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      # === DB：用 Blueprint 建 PostgreSQL 並自動注入連線字串 ===
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: my-laravel-db
          property: connectionString

databases:
  - name: my-laravel-db
    region: singapore
    plan: free
    databaseName: outfit_formulas_db
    user: outfit_user
